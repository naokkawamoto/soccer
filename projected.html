<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .header, .footer {
            background-color: black;
            color: white;
            padding: 10px 0;
        }
        .header a,
        .footer a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 15px;
            margin-left: 0;
            transition: margin-left 0.3s;
        }
        body, html {
            height: 100%;
        }
        .container-fluid {
            min-height: calc(100vh - 120px); /* Exclude header and footer height */
        }
        .breadcrumb {
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .tab-content {
            margin-top: 20px;
        }
        .editable {
            display: flex;
            align-items: center;
        }
        .editable input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .editable select {
            flex-grow: 1;
            margin-right: 10px;
        }
        .editable .edit-btn {
            margin-left: 10px;
        }
        .form-actions {
            text-align: right;
        }
        .form-actions button {
            margin-left: 10px;
        }
        .member-table th, .member-table td {
            padding: 8px;
            text-align: left;
        }
        .member-table .edit-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h1 class="mb-0"><a href="index.html" class="text-white" style="text-decoration: none;">Soccer Analysis</a></h1>
                </div>
                <a href="index.html" class="text-white" style="text-decoration: none;">MY Dashboard</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <main id="main-content" class="content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Settings</li>
                </ol>
            </nav>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#game-tab">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#members-tab">Members</a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="game-tab" class="tab-pane fade show active">
                    <div class="form-container">
                        <form>
                            <div class="form-group editable">
                                <label for="teamName">Team Name</label>
                                <input type="text" id="teamName" name="teamName" class="form-control" value="FC Tokyo" readonly>
                                <button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('teamName')">Edit</button>
                            </div>
                            <div class="form-group editable">
                                <label for="gameName">Game Name</label>
                                <input type="text" id="gameName" name="gameName" class="form-control" value="vs Yokohama F. Marinos" readonly>
                                <button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('gameName')">Edit</button>
                            </div>
                            <div class="form-group editable">
                                <label for="gameLocation">Game Location</label>
                                <input type="text" id="gameLocation" name="gameLocation" class="form-control" value="Tokyo" readonly>
                                <button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('gameLocation')">Edit</button>
                            </div>
                            <div class="form-group editable">
                                <label for="kickoffDate">Kickoff Date</label>
                                <input type="date" id="kickoffDate" name="kickoffDate" class="form-control" value="2023-08-01" readonly>
                                <button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('kickoffDate')">Edit</button>
                            </div>
                            <div class="form-group editable">
                                <label for="climate">Climate</label>
                                <select id="climate" name="climate" class="form-control" disabled>
                                    <option value="Sunny" selected>Sunny</option>
                                    <option value="Cloudy">Cloudy</option>
                                    <option value="Rainy">Rainy</option>
                                    <option value="Snowy">Snowy</option>
                                </select>
                                <button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('climate')">Edit</button>
                            </div>
                            <div class="form-group editable">
                                <label for="groundWidth">Ground Size - Width</label>
                                <input type="text" id="groundWidth" name="groundWidth" class="form-control" value="35m" readonly>
                                <button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('groundWidth')">Edit</button>
                            </div>
                            <div class="form-group editable">
                                <label for="groundHeight">Ground Size - Height</label>
                                <input type="text" id="groundHeight" name="groundHeight" class="form-control" value="20m" readonly>
                                <button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('groundHeight')">Edit</button>
                            </div>
                            <div class="form-group editable">
                                <label for="movie">Movie</label>
                                <input type="text" id="movie" name="movie" class="form-control" value="Waiting for Upload" readonly>
                                <button type="button" class="btn btn-danger edit-btn" onclick="toggleEdit('movie')">Upload</button>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="members-tab" class="tab-pane fade">
                    <div class="form-container">
                        <form>
                            <table class="table member-table">
                                <thead>
                                    <tr>
                                        <th>Number</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td><input type="text" class="form-control" value="John Doe" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member1')">Edit</button></td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td><input type="text" class="form-control" value="Jane Smith" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member2')">Edit</button></td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td><input type="text" class="form-control" value="Michael Brown" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member3')">Edit</button></td>
                                    </tr>
                                    <tr>
                                        <td>4</td>
                                        <td><input type="text" class="form-control" value="Emily Davis" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member4')">Edit</button></td>
                                    </tr>
                                    <tr>
                                        <td>5</td>
                                        <td><input type="text" class="form-control" value="Chris Wilson" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member5')">Edit</button></td>
                                    </tr>
                                    <tr>
                                        <td>6</td>
                                        <td><input type="text" class="form-control" value="Amanda White" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member6')">Edit</button></td>
                                    </tr>
                                    <tr>
                                        <td>7</td>
                                        <td><input type="text" class="form-control" value="David Harris" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member7')">Edit</button></td>
                                    </tr>
                                    <tr>
                                        <td>8</td>
                                        <td><input type="text" class="form-control" value="Linda Johnson" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member8')">Edit</button></td>
                                    </tr>
                                    <tr>
                                        <td>9</td>
                                        <td><input type="text" class="form-control" value="James Lewis" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member9')">Edit</button></td>
                                    </tr>
                                    <tr>
                                        <td>10</td>
                                        <td><input type="text" class="form-control" value="Patricia Clark" readonly></td>
                                        <td><button type="button" class="btn btn-primary edit-btn" onclick="toggleEdit('member10')">Edit</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary">Add</button>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Footer content here...</p>
        </div>
    </footer>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleEdit(fieldId) {
            var field = document.getElementById(fieldId);
            if (field.readOnly) {
                field.readOnly = false;
                field.disabled = false;
                field.focus();
            } else {
                field.readOnly = true;
                field.disabled = true;
            }
        }
    </script>
</body>
</html>
